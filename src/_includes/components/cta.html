<style>
  /*-- -------------------------- -->
<---           Hero             -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #hero-1856 {
    /* 200px - 300px - leaving extra space for the navigation */
    padding: clamp(12.5rem, 25.95vw, 18.75em) 2rem;
    /* prevents the topper line from causing an overflow */
    overflow: hidden;
    position: relative;
    z-index: 1;
  }

  #hero-1856:before {
    content: "";
    width: 100%;
    height: 100%;
    background: black;
    opacity: 1;
    position: absolute;
    top: 0;
    left: 0;
  }
  #hero-1856 .cs-container {
    width: 100%;
    max-width: 80rem;
    margin: auto;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-wrap: wrap;
    gap: 3rem;
  }
  #hero-1856 .cs-content {
    text-align: left;
    width: 100%;
    max-width: 46.875rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: relative;
    z-index: 21;
  }
  #hero-1856 .cs-title {
    /* 49px - 84px */
    font-size: clamp(3.0625rem, 6vw, 5.25rem);
    max-width: 100%;
    letter-spacing: -2px;
  }
  #hero-1856 .cs-title,
  #hero-1856 .cs-text {
    text-align: left;
    color: var(--bodyTextColorWhite);
  }
  #hero-1856 .cs-text {
    margin-bottom: 2rem;
  }
 
  #hero-1856 .cs-content-graphic {
    height: 305%;
    max-height: 81.25rem;
    filter: brightness(60%);
    width: auto;
    position: absolute;
    top: 50%;
    right: -4rem;
    left: auto;
    z-index: -1;
    transform: translateY(-50%);
    z-index: -3;
  }

  #hero-1856 .cs-graphic-mid {
    width: 100%;
    min-width: 120rem;
    height: auto;
    object-fit: cover;
    position: absolute;
    top: -1px;
    left: 50%;
    z-index: 2;
    transform: translateX(-50%);
  }

  #hero-1856 .cs-graphic {
    width: 100%;

    height: auto;
    object-fit: cover;
    position: absolute;
    bottom: -1px;
    left: 50%;
    z-index: 2;
    transform: translateX(-50%);
  }
  #hero-1856 .cs-graphic-dark {
    display: none;
  }
  #hero-1856 .cs-background {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    /* Overlay on the background image that gets removed at tablet+, in favour of the svg graphic */
  }
  #hero-1856 .cs-background:before {
    content: "";
    width: 100%;
    height: 100%;
    background: #000;
    /* prevents the cursor from interacting with it */
    pointer-events: none;
    opacity: 0.4;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #hero-1856 .cs-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }

  #hero-1856 .cs-background::before {
    content: none;
  }

  #hero-1856 .cs-background {
    background: url("/assets/images/2.jpg");
opacity: .7;
    background-color:#000;
    background-size: cover;
    background-position:middle center;
    background-repeat: no-repeat;
    /* creates the parallax effect */
  }
  #hero-1856 .cs-background img {
    display: none;
  }
}

/* Large Desktop - 1920px */
@media only screen and (min-width: 120rem) {
  #hero-1856 {
    padding-top:150px;
    padding-bottom:400px;
  }
}

#hero-1856 .cs-content {margin: auto; text-align: center;}
#hero-1856 .cs-title {margin: auto; text-align: center;}
#hero-1856 .cs-topper {margin: auto; text-align: center;}
#hero-1856 .cs-button-solid {margin: auto;}
</style>

  <div class="cs-container">
      <div class="cs-content">
          <span class="cs-topper" style="color:white; text-transform: none; letter-spacing: 0px;"  data-aos="fade-up">Ready to get started?</span>
          <h1 class="cs-title" style="margin-bottom: 30px;">Contact Us Today!</h1>

          {% include 'components/cta_button.html' %}
          </div>
  </div>

  <!-- Background Image -->
  <picture class="cs-background">
      <source media="(max-width: 600px)" srcset="/assets/images/2-m.jpg">

  </picture>

  <svg class="cs-graphic cs-graphic-light" width="1920" height="188" viewBox="0 0 1920 188" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

</svg>
 </section>
