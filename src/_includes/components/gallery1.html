<style>
    /*-- -------------------------- -->
<---          Gallery           -->


<--- -------------------------- -*/


#cs-navigation {

background: var(--headerScroll);
}


/* Mobile - 360px */
@media only screen and (min-width: 0rem) {

    
    #gallery-48 {
        padding: var(--sectionPadding);
 padding-top:0px;
        position: relative;
    }
    #gallery-48 .cs-container {
        width: 100%;
        max-width: 80rem;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* 48px - 64px */
        gap: clamp(3rem, 6vw, 4rem);
    }
    #gallery-48 .cs-content {
        /* set text align to left if content needs to be left aligned */
        text-align: center;
        width: 100%;
        display: flex;
        flex-direction: column;
        /* centers content horizontally, set to flex-start to left align */
        align-items: center;
    }

    #gallery-48 .cs-title {
        margin: 0;
        max-width: 20ch;
    }
    #gallery-48 .cs-image-group {
        /* used rem so it doesn't scale with the font size of on parent */
        font-size: min(1.1vw, 1em);
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        /* 8px - 20px */
        gap: clamp(0.5rem, 2vw, 1.25rem);
    }
    #gallery-48 .cs-row {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        /* 8px - 20px */
        gap: clamp(0.5rem, 2vw, 1.25rem);
    }
    #gallery-48 .cs-picture {
        width: 100%;
        position: relative;
        display: block;
    }
    #gallery-48 .cs-picture img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    #gallery-48 .cs-row-1 .cs-picture-1 {
        height: 35.4375em;
    }
    #gallery-48 .cs-row-1 .cs-picture-2 {
        height: 39.3125em;
    }
    #gallery-48 .cs-row-1 .cs-picture-3 {
        height: 32em;
    }
    #gallery-48 .cs-row-2 .cs-picture-1 {
        height: 30.75em;
    }
    #gallery-48 .cs-row-2 .cs-picture-2 {
        height: 32.3125em;
    }
    #gallery-48 .cs-row-2 .cs-picture-3 {
        height: 39.3125em;
    }
    #gallery-48 .cs-row-3 .cs-picture-1 {
        height: 39.0625em;
    }
    #gallery-48 .cs-row-3 .cs-picture-2 {
        height: 28.25em;
    }
    #gallery-48 .cs-row-3 .cs-picture-3 {
        height: 39.3125em;
    }
  
}

                                
</style>
