<style>

<---           Gallery          -->

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #gallery-2243 {
    padding: var(--sectionPadding);
    padding-top: 0px;
    padding-bottom: 0px;
   
    position: relative;
    z-index: 999;
  }
  #gallery-2243 .cs-container {
    width: 100%;
    max-width: 115rem;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* 48px - 64px */
    gap: clamp(3rem, 5vw, 4rem);
    position: relative;
    
  }
  #gallery-2243 .cs-content {
    /* aligns text centrally. set to left to left-align text */
    text-align: center;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    /* centrally aligns items. set to flex-start to left-align items */
    align-items: center;
    z-index: 2;
  }
  #gallery-2243 .cs-title {
    max-width: 40ch;
  }
  #gallery-2243 .cs-gallery {
    width: 100%;
    height: auto;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(12, 16.666vw);
    gap: clamp(0.5rem, 2vw, 1.25rem);
  }
  #gallery-2243 .cs-picture {
    grid-column: span 6;
    display: block;
    position: relative;
    z-index: 1;
  }
  #gallery-2243 .cs-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
  #gallery-2243 .cs-picture1 {
    grid-row: 2 / span 3;
  }
  #gallery-2243 .cs-picture2 {
    grid-row: 1 / span 4;
  }
  #gallery-2243 .cs-picture3 {
    grid-column: span 12;
    grid-row: 5 / span 5;
  }
  #gallery-2243 .cs-picture4 {
    grid-row: 10 / span 4;
  }
  #gallery-2243 .cs-picture5 {
    grid-row: 11 / span 3;
  }
}
/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
  #gallery-2243 .cs-gallery {
    /* 320px - 600px */
    height: clamp(20rem, 41vw, 37.5rem);
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(5, 1fr);
  }
  #gallery-2243 .cs-gallery .cs-picture {
    grid-column: span 1;
  }
  #gallery-2243 .cs-gallery .cs-picture1 {
    grid-column: 1 / span 1;
    grid-row: 2 / span 3;
  }
  #gallery-2243 .cs-gallery .cs-picture2 {
    grid-column: 2 / span 1;
    grid-row: 1 / span 4;
  }
  #gallery-2243 .cs-gallery .cs-picture3 {
    grid-column: 3 / span 2;
    grid-row: 1 / span 6;
  }
  #gallery-2243 .cs-gallery .cs-picture4 {
    grid-column: 5 / span 1;
    grid-row: 1 / span 4;
  }
  #gallery-2243 .cs-gallery .cs-picture5 {
    grid-column: 6 / span 1;
    grid-row: 2 / span 3;
  }
}
/* Desktop - 1600px */
@media only screen and (min-width: 100rem) {

    

  
  #gallery-2243 .cs-gallery {z-index: 999;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(6, 1fr);
  }
  #gallery-2243 .cs-gallery .cs-picture {
    grid-column: span 1;
  }
  #gallery-2243 .cs-gallery .cs-picture1 {
    grid-column: 1 / span 1;
    grid-row: 2 / span 4;
  }
  #gallery-2243 .cs-gallery .cs-picture2 {
    grid-column: 2 / span 1;
    grid-row: 1 / span 5;
  }
  #gallery-2243 .cs-gallery .cs-picture3 {
    grid-column: 3 / span 1;
    grid-row: 1 / span 6;
    
  }
  #gallery-2243 .cs-gallery .cs-picture4 {
    grid-column: 4 / span 1;
    grid-row: 1 / span 5;
  }
  #gallery-2243 .cs-gallery .cs-picture5 {
    grid-column: 5 / span 1;
    grid-row: 2 / span 4;
  }
}
                                
</style>
